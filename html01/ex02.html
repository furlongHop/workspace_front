<!DOCTYPE html>

<html lang="ko"> <!--한국어 문서만 검색할 때, 음성으로 서비스 할 때 한국어 음성을 지원하는 태그-->
    <head>
    <!--한국어 체계가 잡혀 있지 않는 브라우저일 경우 그 체계를 브라우저에 알려줄 필요가 있다.
    한국에서 사용하는 체계는 UTF-8이다. 브라우저가 한글을 해석하지 못할 시 아래와 같이 태그를 단다.-->
        <meta charset="UTF-8"> <!--브라우저가 문서를 해석할 때 필요한 정보 체계-->
        <title>우정리 방범대</title>
    </head>

    <body>

        <ol>
            <li><a href="./ex01.html" target="UGL2">hl~h6 태그</a></li>
            <li><a href="./ex02.html" target="UGL2">p br hr strong em 태그</a></li>
            <li><a href="ex03.html" target="UGL2">ol ul</a></li>
            <li><a href="ex04.html" target="UGL2">a img 태그</a></li>
            <li><a href="ex05.html" target="UGL2">table tr td 태그</a></li>
            <li><a href="ex06.html" target="UGL2">colspan rowspan 태그</a></li>
            <li><a href="ex07.html" target="UGL2">thead tbody tfoot 태그</a></li>
        </ol>


        <h1>html 기본 태그</h1>
        <h2>2. p br hr strong em 태그</h2>
        
        <p>
            <b>덕구</b> 너도 조심해 넌 구워지면 <strong>베이징덕</strong>이여
        </p>

        <p>
            이미 노릇노릇한디?<br>
            맛있겠네~
        </p>

        <p>
            어디서 고소한 냄새 안 나?<br>
            <br>안 나는데?
        </p>

<!--p태그는 문단 개념이다. 
같은 개념의 내용을 가진 한 문단을 하나로 묶을 때 사용한다.
글 쓸 때 사용하는 줄바꿈과는 개념이 다르다. 하나로 묶기 위해, 다른 것과 구별하기 위해 사용한다.
<br>이 줄바꿈에 쓰는 태그다. 닫히는 태그가 없다. 두 번 넣을 경우 문장 간 간격이 생긴다.-->

<hr>
    <q><i>나 어제 다 같이 온천에 가는 꿈 꿨다?</i></q>
    <!--<hr>은 내용을 분리하기 위해 사용하는 줄이다. 줄을 쓰기 위한 디자인 개념으로 이해하면 안 된다.-->

    <blockquote>
        <p>
           <em>"사막에 밤이 오면 모래 위 서릿길을 따라가렴."</em>
        </p>
    </blockquote>
<!--<blockquote>는 인용을 알릴 때 쓰는 태그다. 들여쓰기로 인용임을 나타낸다.-->
<!--<q>는 짧은 글을 인용할 때 사용한다. ""을 이용하여 인용임을 나타낸다.-->

<!--<strong>과 <b>는 강조를 위해 굵은 글씨로 표현되는 태그이다.-->
<!--<em>과 <i>는 강조를 위해 이탤릭체로 표현되는 태그이다.-->

    </body>
