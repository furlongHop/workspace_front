<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>

        <link rel="stylesheet" href="./assets/css/mysite.css">
        <link rel="stylesheet" href="./assets/css/board.css">
    </head>

    <body>

        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">Mysite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
    
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
    
            <div id="contents2" class="clearfix">
                <div id="aside" class="clearfix">
                    <h2>게시판</h2>
    
                    <ul>
                        <li>일반 게시판</li>
                        <li>댓글 게시판</li>
                        <li>첨부 게시판</li>
                    </ul>
                </div>
        
                <!-- main -->
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>회원가입</h3>
                        <ul class="clearfix">
                            <li>홈</li>
                            <li>회원가입</li>
                            <li class="last">로그인</li>
                        </ul>
                    </div>

                    <form action="" method="">
                        <fieldset>
                            <!-- <legend>로그인</legend> -->

                            <div class="top">
                                <label for="uid" class="form-txt">아이디</label>
                                <input type="text" id="uid" name="userid" placeholder="아이디를 입력하세요">
                                <br><br>
                                <label for="upw" class="form-txt">비밀번호</label>
                                <input type="password" id="upw" name="userpw" placeholder="비밀번호를 입력하세요">
                                <br>
                                <input type="submit" class="lg-btn">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- main -->
            </div>
            <!-- contents2 -->

            <div id="footer">
                Copyright (c) 2021 황지우. All right reserved
            </div>
        </div>

    </body>
</html>
