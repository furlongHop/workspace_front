<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인 페이지</title>

        <link rel="stylesheet" href="./assets/css/mysite.css">
        <link rel="stylesheet" href="./assets/css/board.css">
    </head>


    <body>

        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">Mysite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
    
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
    
            <div id="contents2" class="clearfix">
                <div id="aside" class="clearfix">
                    <h2>게시판</h2>
    
                    <ul>
                        <li>일반 게시판</li>
                        <li>댓글 게시판</li>
                        <li>첨부 게시판</li>
                    </ul>
                </div>
        
                <!-- main -->
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>회원가입</h3>
                        <ul class="clearfix">
                            <li>홈</li>
                            <li>로그인/회원가입</li>
                            <li class="last">회원가입</li>
                        </ul>
                    </div>
    
                    <form action="" method="">
                        <div class="line border">
                            <label for="id" class="form-txt">아이디</label>
                            <input type="text" id="id" placeholder="아이디를 입력하세요">
                        </div>
    
                        <div class="line border">
                            <label for="pw" class="form-txt">패스워드</label>
                            <input type="password" id="pw" placeholder="패스워드를 입력하세요">
                        </div>
    
                        <div class="line border">
                            <label for="name" class="form-txt">이름</label>
                            <input type="text" id="name" placeholder="이름을 입력하세요">
                        </div>
    
                        <div class="line border">
                            <span class="form-txt">프로필사진</span>
                            <input type="file">
                        </div>
    
                        <div class="line border">
                            <div>
                                <label class="form-txt">주소</label>
                                <input type="text" placeholder="우편번호">
                                <button type="submit">우편번호찾기</button>
                            </div>
                            <input type="text" class="p-80" placeholder="주소">
                        </div>
    
                        <div class="line border">
                           <lebel class="form-txt">이동통신사</lebel>
                           <select>
                               <option value="" selected="selected">선택해주세요</option>
                               <option value="">SKT</option>
                               <option value="">KT</option>
                               <option value="">LG</option>
                           </select>
                        </div>
    
                        <div class="line border">
                            <span class="form-txt">나이</span>
    
                            <!-- radio -->
                            <label for="a10">10대</label>
                            <input type="radio" id="a10" name="age">
                            <label for="a20">20대</label>
                            <input type="radio" id="a20" name="age">
                            <label for="a30">30대</label>
                            <input type="radio" id="a30" name="age">
                            <label for="a40">40대</label>
                            <input type="radio" id="a40" name="age">
                            <label for="age-etc">기타</label>
                            <input type="radio" id="age-etc" name="age">
                        </div>
    
                        <div class="line border">
                            <span class="form-txt">취미</span>
    
                            <!-- checkbox -->
                            <label for="book">독서</label>
                            <input type="checkbox" id="book" name="hobby">
                            <label for="music">음악</label>
                            <input type="checkbox" id="music" name="hobby">
                            <label for="trip">여행</label>
                            <input type="checkbox" id="trip" name="hobby">
                            <label for="movie">영화</label>
                            <input type="checkbox" id="movie" name="hobby">
                            <label for="coding">코딩</label>
                            <input type="checkbox" id="coding" name="hobby">
                            <label for="hobby-etc">기타</label>
                            <input type="checkbox" id="hobby-etc" name="hobby">
                        </div>
    
                        <div class="line border last">
                            <span class="form-txt up">자기소개</span>
    
                            <textarea></textarea>
                        </div>
    
                        <div id="button">
                            <button type="submit">등록</button>
                            <button type="reset">초기화</button>
                        </div>
                    </form>
                </div>
                <!-- main -->
            </div>
            <!-- contents -->
        </div>
        <!-- wrap -->
    </body>
</html>
